<body>
    <header>
        <div class="tituloInicio text-center py-5" id="inicio">
            <h1>Formulario de Registro</h1> <!-- Título de la página -->
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" id="navbar"> <!-- Barra de navegación -->
        <div class="container-fluid"> <!-- Contenedor de la barra de navegación -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav"> <!-- Contenido de la barra de navegación -->

                </div>
            </div>
        </div>
    </nav>
    <br><br>

    <section class="contacto py-5 centrado" id="contacto">
        <div class="container">
                <form action="#" method="POST" id="registroForm" class="d-flex">
                    
                    <!-- Nombre Completo -->
        
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                    
                    
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido completo" required>
                    
                    <!--Usuario-->
                    
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
                    <!-- Correo Electrónico -->
                    
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    
                
                    <!-- Teléfono -->
                    
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
                    
                
                    <!-- Contraseña -->
                    
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                    
                
                    <!-- Confirmación de Contraseña -->
                    
                        <label for="confirmar-contraseña">Confirmar Contraseña</label>
                        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirma tu contraseña" required>
                    
                
                
                    <!-- Botón de Envío -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
                
        </div>
    </section>
